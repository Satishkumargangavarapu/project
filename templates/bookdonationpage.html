<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: rgb(250, 231, 64);

    padding: 10px 20px;
}

.navbar {
    display: flex;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.search-bar {
    flex-grow: 1;
    margin: 0 20px;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.nav-links {
    display: flex;
    align-items: center;
}

.nav-links a {
    margin: 0 10px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
}

.nav-links a img.icon {
    width: 24px;
    height: 24px;
}

.nav-links a:hover {
    text-decoration: underline;
}

.donation-banner {
    text-align: center;
    padding: 50px 20px;
    background-color: #f0f8ff;
}

.donation-banner h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.donate-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

.donate-button:hover {
    background-color: #0056b3;
}

.donation-image {
    margin-top: 20px;
}

.donation-image img {
    width: 100%;
    max-width: 400px;
}

.donation-benefits {
    background-color: #f0f0f0;
    padding: 40px 20px;
}

.donation-benefits h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.benefit-cards {
    display: flex;
    justify-content: space-around;
    gap: 20px;
}

.card1 {
    background-color: #fff;
    padding: 80px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    flex-basis: 30%;
    border-radius: 50px;
}

.card1 img {
    width: 200px;
    margin-bottom: 15px;
}

.card1 p {
    padding: 10px;
    font-size: 16px;
}
.card2 {
    background-color: #fff;
    padding: 80px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    flex-basis: 30%;
    border-radius: 50px;
}

.card2 img {
    width: 200px;
    margin-bottom: 15px;
}

.card2 p {
    padding: 10px;
    font-size: 16px;
}.card3 {
    background-color: #fff;
    padding: 80px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    flex-basis: 30%;
    border-radius: 50px;
}

.card3 img {
    width: 200px;
    margin-bottom: 15px;
}

.card3 p {
    padding: 10px;
    font-size: 16px;
}
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">StudentMart</div>
            <input type="text" placeholder="Looking for something specific? Start typing!" class="search-bar">
            <div class="nav-links">
                <a href="#">Buy</a>
                <a href="#">Sell</a>
                <a href="#">Donate</a>
                <a href="#"><img src="cart-icon.png" alt="Cart" class="icon"></a>
                <a href="#"><img src="profile-icon.png" alt="Profile" class="icon"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="donation-banner">
            <h1>Giving Away Books Is Not Just About Making A Donation.<br> It Is About Making Personality</h1>
            <button class="donate-button">Donate Books</button>
            <div class="donation-image">
                <img src="book-donation-image.png" alt="Book Donation">
            </div>
        </section>
        <section class="donation-benefits">
            <h2>How Does Donation Help?</h2>
            <div class="benefit-cards">
                <div class="card1">
                    <img src="reading-culture.png" alt="Reading Culture">
                    <p>Develop a culture of reading and sharing</p>
                </div>
                <div class="card2">
                    <img src="new-life-books.png" alt="New Life to Books">
                    <p>Your old books will get a new life to give life</p>
                </div>
                <div class="card3">
                    <img src="reduce-carbon.png" alt="Reduce Carbon Footprint">
                    <p>Reusing books helps in reducing carbon footprints</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
