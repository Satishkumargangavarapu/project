<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Donation Form: </h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            flex: 1 1 100%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .checkbox-group-inline {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .checkbox-group-inline input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            margin-top: 10px;
        }

        /* Hide the number input spinner */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
    <script>
        function validateNumberInput(event, maxLength) {
            const input = event.target;
            if (input.value.length > maxLength) {
                input.value = input.value.slice(0, maxLength);
            }
        }

        function validatePositiveNumber(event) {
            const input = event.target;
            if (input.value < 0) {
                input.value = '';
            }
        }
    </script>
</head>
<body>
    <form action="/submit" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="pincode">Pickup pincode *</label>
                <input type="number" id="pincode" name="pincode" required oninput="validateNumberInput(event, 6)">
            </div>
            <div class="form-group">
                <label for="whatsappNumber">10-digit Whatsapp number *</label>
                <input type="number" id="whatsappNumber" name="whatsappNumber" oninput="validateNumberInput(event, 10)">
                <div class="checkbox-group-inline">
                    <input type="checkbox" id="useAsMobileNumber" name="useAsMobileNumber">
                    <label for="useAsMobileNumber">Use as mobile number</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Pickup address (Area & street) *</label>
                <input type="text" id="address" name="address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="landmark">Landmark *</label>
                <input type="text" id="landmark" name="landmark" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="state">Select State *</label>
                <select id="state" name="state" required>
                    <option value="">- Select State -</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Arunachal Pradesh</option>
                    <option value="">Assam</option>
                    <option value="">Bihar</option>
                    <option value="">Chhattisgarh</option>
                    <option value="">Goa</option>
                    <option value="">Gujarat</option>
                    <option value="">Haryana</option>
                    <option value="">Himachal Pradesh</option>
                    <option value="">Jharkhand</option>
                    <option value="">Karnataka</option>
                    <option value="">Kerala</option>
                    <option value="">Madhya Pradesh</option>
                    <option value="">Maharashtra</option>
                    <option value="">Manipur</option>
                    <option value="">Meghalaya</option>
                    <option value="">Mizoram</option>
                    <option value="">Nagaland</option>
                    <option value="">Odisha</option>
                    <option value="">Punjab</option>
                    <option value="">Rajasthan</option>
                    <option value="">Sikkim</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">Telangana</option>
                    <option value="">Tripura</option>
                    <option value="">Uttarakhand</option>
                    <option value="">Uttar Pradesh</option>
                    <option value="">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City/District/Town *</label>
                <input type="text" id="city" name="city" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="approxBooks">Approx. No. of Books You Donate *</label>
                <input type="number" id="approxBooks" name="approxBooks" required min="0">
            </div>
            <div class="form-group">
                <label for="cartonBoxes">No. of cartons/Boxes</label>
                <input type="number" id="cartonBoxes" name="cartonBoxes" min="0">
            </div>
            <div class="form-group">
                <label for="totalWeight">Approx. Total Weight (in kgs) *</label>
                <input type="number" id="totalWeight" name="totalWeight" required min="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group-full">
                <label>Select most suitable books categories</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="neet" name="category" value="neet">
                        <label for="neet">Neet</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="school" name="category" value="school">
                        <label for="school">School</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="entranceExam" name="category" value="entranceExam">
                        <label for="entranceExam">Entrance Exam</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="children" name="category" value="children">
                        <label for="children">Children</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mba" name="category" value="mba">
                        <label for="mba">MBA</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="spiritualBooks" name="category" value="spiritualBooks">
                        <label for="spiritualBooks">Spiritual books</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="novels" name="category" value="novels">
                        <label for="novels">Novels</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="civilServices" name="category" value="civilServices">
                        <label for="civilServices">Civil Services</label>
                    </div>
                </div>
            </div>
        </div>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions *</label>

        <div class="form-row btn">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
